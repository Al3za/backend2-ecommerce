name: Run tests
on:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - name: Install Node dependencies
        run: npm install
      - name: Run unit test suite
        run: npm test
